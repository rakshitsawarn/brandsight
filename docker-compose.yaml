version: '3.8'
services:
  frontend:
    build:
      context: ./brandsight-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./brandsight-frontend:/app
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: npm run dev
    environment:
      - MONGO_URI=mongodb://mongo:27017/brandsightDB
    depends_on:
      - mongo

  nlp-api:
    build:
      context: ./NLP-API
    ports:
      - "8000:8000"
    volumes:
      - ./NLP-API:/app
    command: python api.py

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
